<!DOCTYPE HTML>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=width-device, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>Dota 2 Hero Positions</title>

</head>

<body>
    
 <div class="warn">Works on Chrome!</div>
 <header>
    <nav>
        <a href="#carry">Carry</a>
        <a href="#mid">Midlaner</a>
        <a href="#offlane">Offlaner</a>
        <a href="#soft">Soft Support</a>
        <a href="#hard">Hard Support</a>
    </nav>    
 </header>

 <div class="hint">
    <i class='bx bx-caret-up'></i>
    <i class='bx bx-dots-vertical-rounded' ></i>
    <i class='bx bx-mouse' ></i>
    <i class='bx bx-dots-vertical-rounded' ></i>
    <i class='bx bx-caret-down'></i>
 </div>

 <div class="section" id="carry">
    <h2>Carry</h2>
    <p>Position One</p>
 </div>

 <div class="section" id="mid">
    <h2>Midlaner</h2>
    <p>Position Two</p>
 </div>
 <div class="section" id="offlane">
    <h2>Offlaner</h2>
    <p>Position Three</p>
 </div>
 <div class="section" id="soft">
    <h2>Soft Support</h2>
    <p>Position Four</p>
 </div>
 <div class="section" id="hard">
    <h2>Hard Support</h2>
    <p>Position Five</p>
 </div>


</body>


</html>
